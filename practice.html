<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–∞–∫—Ç–∏–∫–∞</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9fafb; }
    h1 { color: #1e40af; }
    .progress-bar {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress {
      height: 20px;
      background: #3b82f6;
      width: 0%;
      transition: width 0.3s;
    }
    .hearts {
      font-size: 24px;
      color: red;
      margin: 10px 0;
    }
    .question {
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-buy {
      background: green;
    }
  </style>
</head>
<body>

  <h1>–ü—Ä–∞–∫—Ç–∏–∫–∞: –û—Å–Ω–æ–≤—ã Python</h1>

  <div class="progress-bar">
    <div id="progress" class="progress"></div>
  </div>

  <div class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <div class="question" id="question"></div>

  <button class="btn-buy" onclick="buyLife()">–ö—É–ø–∏—Ç—å –∂–∏–∑–Ω—å</button>

  <script>
    let current = 0;
    let lives = 3;
    let questions = [
      {
        text: "–ß—Ç–æ –≤—ã–≤–µ–¥–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º–∞?\n\nx = 5\nif x > 3:\n    print('–î–∞')",
        answers: ["–î–∞", "–ù–µ—Ç"],
        correct: 0
      },
      {
        text: "–ö–∞–∫–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —É –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π y?\n\ny = 2 + 3",
        answers: ["2", "3", "5"],
        correct: 2
      },
      {
        text: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç —Ü–∏–∫–ª for i in range(3)?",
        answers: ["–í—ã–ø–æ–ª–Ω–∏—Ç 3 —Ä–∞–∑–∞", "–í—ã–ø–æ–ª–Ω–∏—Ç 1 —Ä–∞–∑", "–û—à–∏–±–∫–∞"],
        correct: 0
      }
    ];

    function renderQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerHTML = "<h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ –í—ã –ø—Ä–æ—à–ª–∏ –ø—Ä–∞–∫—Ç–∏–∫—É!</h2>";
        document.getElementById("progress").style.width = "100%";
        return;
      }

      let q = questions[current];
      let html = "<h3>" + q.text + "</h3>";
      q.answers.forEach((a, i) => {
        html += `<button class="btn" onclick="checkAnswer(${i})">${a}</button>`;
      });
      document.getElementById("question").innerHTML = html;

      let percent = (current / questions.length) * 100;
      document.getElementById("progress").style.width = percent + "%";
    }

    function checkAnswer(i) {
      if (i === questions[current].correct) {
        current++;
        renderQuestion();
      } else {
        lives--;
        updateHearts();
        if (lives <= 0) {
          document.getElementById("question").innerHTML = "<h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üíÄ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!</h2>";
        }
      }
    }

    function updateHearts() {
      let hearts = "";
      for (let i = 0; i < lives; i++) {
        hearts += "‚ù§Ô∏è";
      }
      document.getElementById("hearts").innerHTML = hearts;
    }

    function buyLife() {
      lives++;
      updateHearts();
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
    renderQuestion();
  </script>

</body>
</html>
